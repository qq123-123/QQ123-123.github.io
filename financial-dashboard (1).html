<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>财务分析仪表盘</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  
  <!-- 配置Tailwind主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2F80ED',
            secondary: '#27AE60',
            tertiary: '#E53935',
            quaternary: '#9B59B6',
            background: '#F8FAFC',
            card: '#FFFFFF',
            text: '#1E293B',
            muted: '#64748B',
            border: '#E2E8F0'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03)',
            'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
          }
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-transition {
        transition: all 0.3s ease;
      }
      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
      }
      .animate-value {
        animation: value-change 1s ease-out;
      }
      @keyframes value-change {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
</head>
<body class="bg-background font-inter text-text">
  <div class="container mx-auto px-4 py-8">
    <!-- 顶部导航 -->
    <nav class="flex justify-between items-center mb-12">
      <div class="flex items-center space-x-2">
        <i class="fa fa-line-chart text-primary text-2xl"></i>
        <h1 class="text-xl font-bold">财务分析仪表盘</h1>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-muted hover:text-primary transition-colors">概览</a>
        <a href="#" class="text-muted hover:text-primary transition-colors">收入</a>
        <a href="#" class="text-muted hover:text-primary transition-colors">成本</a>
        <a href="#" class="text-muted hover:text-primary transition-colors">预测</a>
      </div>
      <div class="md:hidden">
        <button class="text-muted hover:text-primary">
          <i class="fa fa-bars text-xl"></i>
        </button>
      </div>
    </nav>
    
    <!-- 数据概览卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <!-- 总资金需求卡片 -->
      <div class="bg-card rounded-xl p-6 shadow-card card-transition hover:shadow-card-hover hover:-translate-y-1">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-muted text-sm">总资金需求</p>
            <h3 class="text-2xl font-bold mt-1 animate-value">¥500万</h3>
            <p class="text-secondary text-sm mt-2 flex items-center">
              <i class="fa fa-arrow-up mr-1"></i> 较上一年增长12%
            </p>
          </div>
          <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center">
            <i class="fa fa-money text-primary text-xl"></i>
          </div>
        </div>
        <div class="mt-4">
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-primary h-2 rounded-full" style="width: 100%"></div>
          </div>
        </div>
      </div>
      
      <!-- 预计第5年收入卡片 -->
      <div class="bg-card rounded-xl p-6 shadow-card card-transition hover:shadow-card-hover hover:-translate-y-1">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-muted text-sm">预计第5年收入</p>
            <h3 class="text-2xl font-bold mt-1 animate-value">¥250万</h3>
            <p class="text-secondary text-sm mt-2 flex items-center">
              <i class="fa fa-arrow-up mr-1"></i> 年复合增长率18%
            </p>
          </div>
          <div class="w-12 h-12 rounded-full bg-secondary/10 flex items-center justify-center">
            <i class="fa fa-line-chart text-secondary text-xl"></i>
          </div>
        </div>
        <div class="mt-4">
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-secondary h-2 rounded-full" style="width: 75%"></div>
          </div>
        </div>
      </div>
      
      <!-- 第5年总成本卡片 -->
      <div class="bg-card rounded-xl p-6 shadow-card card-transition hover:shadow-card-hover hover:-translate-y-1">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-muted text-sm">第5年总成本</p>
            <h3 class="text-2xl font-bold mt-1 animate-value">¥209万</h3>
            <p class="text-tertiary text-sm mt-2 flex items-center">
              <i class="fa fa-arrow-down mr-1"></i> 成本控制有效
            </p>
          </div>
          <div class="w-12 h-12 rounded-full bg-tertiary/10 flex items-center justify-center">
            <i class="fa fa-pie-chart text-tertiary text-xl"></i>
          </div>
        </div>
        <div class="mt-4">
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-tertiary h-2 rounded-full" style="width: 65%"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 图表区域 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- 资金需求结构柱状图 -->
      <div class="bg-card rounded-xl p-6 shadow-card">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-lg font-bold">资金需求结构</h2>
          <div class="flex space-x-2">
            <button class="text-xs px-3 py-1 bg-primary/10 text-primary rounded-full">年度</button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="fundingChart"></canvas>
        </div>
      </div>
      
      <!-- 收入来源构成饼图 -->
      <div class="bg-card rounded-xl p-6 shadow-card">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-lg font-bold">收入来源构成（第5年）</h2>
          <div class="flex space-x-2">
            <button class="text-xs px-3 py-1 bg-primary/10 text-primary rounded-full">预计</button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="revenueChart"></canvas>
        </div>
      </div>
      
      <!-- 成本结构饼图 -->
      <div class="bg-card rounded-xl p-6 shadow-card lg:col-span-2">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-lg font-bold">成本结构（第5年）</h2>
          <div class="flex space-x-2">
            <button class="text-xs px-3 py-1 bg-primary/10 text-primary rounded-full">明细</button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="costChart"></canvas>
        </div>
      </div>
    </div>
    
    <!-- 详细数据表格 -->
    <div class="mt-10 bg-card rounded-xl shadow-card overflow-hidden">
      <div class="p-6 border-b border-border">
        <h2 class="text-lg font-bold">财务数据明细</h2>
        <p class="text-muted text-sm mt-1">基于2025-2030年业务规划</p>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-border">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">类别</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">金额（万元）</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">占比</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">趋势</th>
              <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-muted uppercase tracking-wider">操作</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-border">
            <tr class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-3 h-3 rounded-full bg-primary mr-2"></div>
                  <span class="font-medium">研发投入</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">250</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-full bg-gray-200 rounded-full h-1.5 mr-2">
                    <div class="bg-primary h-1.5 rounded-full" style="width: 50%"></div>
                  </div>
                  <span>50%</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-secondary">
                <i class="fa fa-arrow-up mr-1"></i> 12%
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                <button class="text-primary hover:text-primary/80">详情</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-3 h-3 rounded-full bg-secondary mr-2"></div>
                  <span class="font-medium">市场推广</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">100</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-full bg-gray-200 rounded-full h-1.5 mr-2">
                    <div class="bg-secondary h-1.5 rounded-full" style="width: 20%"></div>
                  </div>
                  <span>20%</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-secondary">
                <i class="fa fa-arrow-up mr-1"></i> 8%
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                <button class="text-primary hover:text-primary/80">详情</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-3 h-3 rounded-full bg-tertiary mr-2"></div>
                  <span class="font-medium">委托生产</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">75</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-full bg-gray-200 rounded-full h-1.5 mr-2">
                    <div class="bg-tertiary h-1.5 rounded-full" style="width: 15%"></div>
                  </div>
                  <span>15%</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-secondary">
                <i class="fa fa-arrow-up mr-1"></i> 5%
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                <button class="text-primary hover:text-primary/80">详情</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-3 h-3 rounded-full bg-quaternary mr-2"></div>
                  <span class="font-medium">运营资金</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">75</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-full bg-gray-200 rounded-full h-1.5 mr-2">
                    <div class="bg-quaternary h-1.5 rounded-full" style="width: 15%"></div>
                  </div>
                  <span>15%</span>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-tertiary">
                <i class="fa fa-arrow-down mr-1"></i> 3%
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                <button class="text-primary hover:text-primary/80">详情</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="p-6 bg-gray-50 border-t border-border flex justify-between items-center">
        <div class="text-sm text-muted">显示 1-4 条，共 4 条</div>
        <div class="flex space-x-1">
          <button class="px-3 py-1 rounded-md border border-gray-300 bg-white text-muted hover:bg-gray-50 disabled:opacity-50" disabled="">上一页</button>
          <button class="px-3 py-1 rounded-md border border-primary bg-primary text-white">1</button>
          <button class="px-3 py-1 rounded-md border border-gray-300 bg-white text-muted hover:bg-gray-50 disabled:opacity-50" disabled="">下一页</button>
        </div>
      </div>
    </div>
    
    <!-- 页脚信息 -->
    <div class="mt-12 text-center text-muted text-sm py-6 border-t border-border">
      <p>© 2025 财务分析仪表盘 | 基于真实业务数据</p>
      <p class="mt-2">数据更新日期: 2025年6月6日</p>
    </div>
  </div>
  
  <!-- 图表初始化脚本 -->
  <script>
    // 等待DOM加载完成
    document.addEventListener('DOMContentLoaded', function() {
      // 资金需求结构柱状图
      const fundingCtx = document.getElementById('fundingChart').getContext('2d');
      const fundingChart = new Chart(fundingCtx, {
        type: 'bar',
        data: {
          labels: ['研发投入', '市场推广', '委托生产', '运营资金'],
          datasets: [{
            label: '金额（万元）',
            data: [250, 100, 75, 75],
            backgroundColor: [
              '#2F80ED',
              '#27AE60',
              '#E53935',
              '#9B59B6'
            ],
            borderRadius: 6,
            barPercentage: 0.6,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              backgroundColor: 'rgba(17, 24, 39, 0.8)',
              padding: 12,
              titleFont: {
                size: 14,
                weight: 'bold'
              },
              bodyFont: {
                size: 13
              },
              callbacks: {
                label: function(context) {
                  return `金额: ${context.raw}万元`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(226, 232, 240, 0.6)',
                drawBorder: false
              },
              ticks: {
                font: {
                  size: 11
                },
                padding: 10
              }
            },
            x: {
              grid: {
                display: false,
                drawBorder: false
              },
              ticks: {
                font: {
                  size: 11
                },
                padding: 10
              }
            }
          },
          animation: {
            duration: 2000,
            easing: 'easeOutQuart'
          }
        }
      });
      
      // 收入来源构成饼图
      const revenueCtx = document.getElementById('revenueChart').getContext('2d');
      const revenueChart = new Chart(revenueCtx, {
        type: 'doughnut',
        data: {
          labels: ['产品销售收入', '技术合作收入', '融资资金'],
          datasets: [{
            data: [225, 25, 50],
            backgroundColor: [
              '#9370DB',
              '#FFD700',
              '#48D1CC'
            ],
            borderWidth: 0,
            hoverOffset: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '70%',
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                boxWidth: 12,
                padding: 20,
                font: {
                  size: 11
                }
              }
            },
            tooltip: {
              backgroundColor: 'rgba(17, 24, 39, 0.8)',
              padding: 12,
              titleFont: {
                size: 14,
                weight: 'bold'
              },
              bodyFont: {
                size: 13
              },
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.raw || 0;
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const percentage = Math.round((value / total) * 100);
                  return `${label}: ${value}万元 (${percentage}%)`;
                }
              }
            }
          },
          animation: {
            animateRotate: true,
            animateScale: true,
            duration: 2000,
            easing: 'easeOutQuart'
          }
        }
      });
      
      // 成本结构饼图
      const costCtx = document.getElementById('costChart').getContext('2d');
      const costChart = new Chart(costCtx, {
        type: 'pie',
        data: {
          labels: ['营业成本', '销售与市场费用', '研发费用', '管理费用'],
          datasets: [{
            data: [95.63, 40.5, 20, 8],
            backgroundColor: [
              '#FF6347',
              '#20B2AA',
              '#8B4513',
              '#6699CC'
            ],
            borderWidth: 0,
            hoverOffset: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'right',
              labels: {
                boxWidth: 12,
                padding: 20,
                font: {
                  size: 11
                }
              }
            },
            tooltip: {
              backgroundColor: 'rgba(17, 24, 39, 0.8)',
              padding: 12,
              titleFont: {
                size: 14,
                weight: 'bold'
              },
              bodyFont: {
                size: 13
              },
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.raw || 0;
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const percentage = Math.round((value / total) * 100);
                  return `${label}: ${value.toFixed(2)}万元 (${percentage}%)`;
                }
              }
            }
          },
          animation: {
            animateRotate: true,
            animateScale: true,
            duration: 2000,
            easing: 'easeOutQuart'
          }
        }
      });
      
      // 添加卡片悬停动画效果
      const cards = document.querySelectorAll('.card-transition');
      cards.forEach(card => {
        card.addEventListener('mouseenter', () => {
          card.classList.add('shadow-card-hover');
          card.classList.add('-translate-y-1');
        });
        
        card.addEventListener('mouseleave', () => {
          card.classList.remove('shadow-card-hover');
          card.classList.remove('-translate-y-1');
        });
      });
    });
  </script>
</body>
</html>
